{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <!-- Back Button -->
            <a href="{% url 'product_list' %}" class="btn btn-link text-decoration-none mb-4 p-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                Back to Products
            </a>

            <!-- Checkout Card -->
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <!-- Header with Gradient -->
                <div class="card-header border-0 text-white py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-credit-card mb-3" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                            <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                        </svg>
                        <h3 class="mb-0 fw-bold">Checkout</h3>
                    </div>
                </div>

                <div class="card-body p-4 p-md-5">
                    <!-- Product Details -->
                    <div class="bg-light rounded-3 p-4 mb-4">
                        <h4 class="fw-bold mb-3">{{ product.name }}</h4>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted">Unit Price</span>
                            <span class="fs-4 fw-bold text-primary">${{ product.price }}</span>
                        </div>
                    </div>

                    <!-- Checkout Form -->
                    <form id="checkout-form" action="{% url 'create_payment' product.id %}" method="POST">
                        {% csrf_token %}

                        <!-- Quantity Input -->
                        <div class="mb-4">
                            <label for="quantity" class="form-label fw-semibold mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-123 me-2" viewBox="0 0 16 16">
                                    <path d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75z"/>
                                </svg>
                                Quantity
                            </label>
                            <div class="input-group input-group-lg">
                                <button class="btn btn-outline-secondary" type="button" id="decrease-qty">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                                    </svg>
                                </button>
                                <input 
                                    type="number" 
                                    id="quantity" 
                                    name="quantity" 
                                    class="form-control text-center fw-bold" 
                                    value="1" 
                                    min="1" 
                                    required
                                >
                                <button class="btn btn-outline-secondary" type="button" id="increase-qty">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="form-text mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-box-seam me-1" viewBox="0 0 16 16">
                                    <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
                                </svg>
                                Available stock: <strong>{{ product.stock }}</strong>
                            </div>
                            <div id="message" class="mt-2"></div>
                        </div>

                        <!-- Total Display -->
                        <div class="bg-gradient rounded-3 p-4 mb-4 text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fs-5">Total Amount</span>
                                <span id="total-amount" class="fs-3 fw-bold">${{ product.price }}</span>
                            </div>
                        </div>

                        <!-- Pay Button -->
                        <button id="checkout-button" type="submit" class="btn btn-lg w-100 text-white fw-bold py-3 rounded-pill shadow" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; transition: all 0.3s ease;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill me-2" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                            </svg>
                            <span id="button-text">Secure Payment</span>
                        </button>

                        <!-- Security Badge -->
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-shield-check me-1" viewBox="0 0 16 16">
                                    <path d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
                                    <path d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                                </svg>
                                Secure payment powered by Stripe
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    #checkout-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4) !important;
    }

    #checkout-button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none !important;
    }

    .input-group button:hover {
        background-color: #667eea;
        color: white;
        border-color: #667eea;
    }

    #quantity::-webkit-inner-spin-button,
    #quantity::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    #message {
        font-size: 0.875rem;
        font-weight: 500;
    }

    .quantity-error {
        border-color: #dc3545 !important;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
    }
</style>

<script>
    const form = document.getElementById("checkout-form");
    const quantityInput = document.getElementById("quantity");
    const decreaseBtn = document.getElementById("decrease-qty");
    const increaseBtn = document.getElementById("increase-qty");
    const totalAmount = document.getElementById("total-amount");
    const checkoutButton = document.getElementById("checkout-button");
    const stock = {{ product.stock }};
    const price = {{ product.price }};
    const message = document.getElementById("message");

    // Update total amount
    function updateTotal() {
        const quantity = parseInt(quantityInput.value) || 1;
        const total = (quantity * price).toFixed(2);
        totalAmount.textContent = `$${total}`;
    }

    // Validate quantity
    function validateQuantity() {
        const value = parseInt(quantityInput.value);
        
        if (isNaN(value) || value < 1) {
            quantityInput.classList.add('quantity-error');
            checkoutButton.disabled = true;
            message.innerHTML = '<span class="text-danger"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-x-circle-fill me-1" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/></svg>Minimum quantity is 1</span>';
            return false;
        } else if (value > stock) {
            quantityInput.classList.add('quantity-error');
            checkoutButton.disabled = true;
            message.innerHTML = `<span class="text-danger"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-x-circle-fill me-1" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/></svg>Cannot exceed available stock (${stock})</span>`;
            return false;
        } else {
            quantityInput.classList.remove('quantity-error');
            checkoutButton.disabled = false;
            message.innerHTML = '';
            return true;
        }
    }

    // Decrease quantity
    decreaseBtn.addEventListener("click", function() {
        let currentValue = parseInt(quantityInput.value) || 1;
        if (currentValue > 1) {
            quantityInput.value = currentValue - 1;
            validateQuantity();
            updateTotal();
        }
    });

    // Increase quantity
    increaseBtn.addEventListener("click", function() {
        let currentValue = parseInt(quantityInput.value) || 1;
        if (currentValue < stock) {
            quantityInput.value = currentValue + 1;
            validateQuantity();
            updateTotal();
        } else {
            validateQuantity();
        }
    });

    // Validate quantity input on typing
    quantityInput.addEventListener("input", function() {
        validateQuantity();
        updateTotal();
    });

    // Handle form submission
    form.addEventListener("submit", function(e) {
        if (!validateQuantity()) {
            e.preventDefault();
            return false;
        }
        
        const btn = document.getElementById("checkout-button");
        const btnText = document.getElementById("button-text");
        btn.disabled = true;
        btnText.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Processing...';
    });

    // Initialize total on page load
    updateTotal();
</script>

{% endblock content %}
